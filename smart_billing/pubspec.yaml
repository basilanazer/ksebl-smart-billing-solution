name: smart_billing
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  cloud_firestore: ^5.5.1
  firebase_auth: ^5.3.3
  firebase_core: ^3.8.0
  fl_chart: ^0.69.2
  flutter:
    sdk: flutter
  flutter_barcode_scanner: ^2.0.0
  html: ^0.15.5
  http: ^1.3.0
  image_picker: ^1.1.2
  intl: ^0.20.2
  shared_preferences: ^2.3.3
  tflite_flutter: ^0.11.0
  tflite_flutter_helper_plus: ^0.0.2

dev_dependencies:
  flutter_launcher_icons: 0.11.0 
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/model.tflite
    - assets/labels.txt
